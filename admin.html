<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – WGND-LP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <header>
    <h1>WGND Admin Dashboard</h1>
    <p>Internal Monitoring and Management</p>
    <nav>
      <a href="index.html">Back to Site</a>
    </nav>
  </header>

  <main>
    <!-- 1. Site Analytics -->
    <section class="analytics">
      <h2>Site Traffic Analytics</h2>
      <iframe src="https://plausible.io/share/yourdomain.com?auth=yourtoken" style="width:100%; height:400px; border:none;" loading="lazy"></iframe>
    </section>

    <!-- 2. Form Submissions -->
    <section class="submissions">
      <h2>Contact Form Submissions</h2>
      <button onclick="exportMessages()">Export Messages to CSV</button>
      <button onclick="clearMessages()">Clear Messages</button>
      <ol id="submission-list"></ol>
    </section>

    <!-- 3. Accounting Section -->
    <section class="accounting">
      <h2>Accounting & Budgeting</h2>
      <form id="accounting-form">
        <label>Description:</label><br>
        <input type="text" id="desc" required><br>
        <label>Amount ($):</label><br>
        <input type="number" id="amount" step="0.01" required><br>
        <button type="submit">Add Entry</button>
      </form>
      <button onclick="exportAccounting()">Export Accounting to CSV</button>
      <button onclick="clearAccounting()">Clear Accounting</button>
      <table id="accounting-table">
        <thead>
          <tr><th>Description</th><th>Amount</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    </section>
  </main>

  <script src="js/main.js"></script>

  <footer>
    <div class="footer-text">
      &copy; 2025 WGND-LP Admin Panel. All rights reserved.
    </div>
  </footer>

</body>
</html>
